version: '3.8'

services:
  # Config Server
  config-server:
    build:
      context: ./dba-config
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Eureka Server
  eureka-server:
    build:
      context: ./dba-eureka
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - microservices-network
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway
  gateway:
    build:
      context: ./dba-gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/

  # Memcached (for professor service)
  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    ports:
      - "11211:11211"
    networks:
      - microservices-network

  # Professor Service
  professor-service:
    build:
      context: ./dba-professor
      dockerfile: Dockerfile
    container_name: professor-service
    ports:
      - "8081:8081"
    networks:
      - microservices-network
    depends_on:
      - memcached
      - eureka-server
    environment:
      - MEMCACHED_HOST=memcached
      - MEMCACHED_PORT=11211

networks:
  microservices-network:
    driver: bridge
